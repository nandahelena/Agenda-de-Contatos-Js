<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container-geral">
    <h1>Agenda de Contatos</h1>
    <label for="inputNome">Nome:</label>
    <input id="inputNome" type="text" placeholder="Digite o nome de seu contato">

    <label for="inputEmail">E-mail:</label>
    <input id="inputEmail" type="email" placeholder="Digite o E-mail de seu contato">

    <label for="inputNumero">Número:</label>
    <input id="inputNumero" type="text" placeholder="Digite o Número de seu contato">

    <button id="buttonSubmit">Adicionar contato</button>

    <div class="contatos-container">

    </div>   

    <script src="script.js"></script>
</body>
</html>
